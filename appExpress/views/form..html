<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home-Cloud IoT</title>
		<!-----Bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<nav class="navbar navbar-dark navbar-expand bg-dark navigation-clean">
			<div class="container">
				<a class="navbar-brand" href="#">HOME</a>
				<button
					class="navbar-toggler"
					data-bs-tooggle="collapse"
					data-bs-target="#navcol-1"
				></button>
			</div>
		</nav>

		<div
			class="bg-image p-5 text-center shadow-1-strong mb-5 text-white"
			style="
				background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/003.webp');
			"
		>
			<h1 class="mb-3 h2">IoT Home Design</h1>

			<p>Aqui comienza un mundo de posibilidades</p>
		</div>

		<div
			class="d-flex bd-highlight p-4 gap-5"
			id="form-i"
			action="/"
			method="post"
		>
			<form class="container border rounded">
				<div class="row">
					<h2 class="display-5 text-center mt-4">Control de iluminacion</h2>
				</div>
				<div class="row p-3">
					<select
						name="habitacion-i"
						form="form-i"
						class="form-select form-select-lg mb-3"
						aria-label=".form-select-lg example"
						id="habitacion-i"
					>
						<option selected>Seleccione el espacio que desea iluminar</option>
						<option value="1">Habitacion</option>
						<option value="2">Garaje</option>
						<option value="3">Baño</option>
						<option value="4">Cocina</option>
						<option value="5">Sala</option>
					</select>
				</div>
				<div class="row p-3">
					<select
						name="encendido-i"
						form="form-i"
						class="form-select form-select-lg mb-3"
						aria-label=".form-select-lg example"
						id="encendido-i"
					>
						<option selected>Encendido/Apagado</option>
						<option value="ON">Encendido</option>
						<option value="OFF">Apagado</option>
					</select>
				</div>
				<div class="row p-3">
					<div class="col-sm-1">
						<input
							name="color"
							form="form-i"
							type="color"
							class="form-control form-control-color"
							id="color"
							value="#04087c"
							title="Seleccione tono"
						/>
					</div>
					<div class="col-sm-11">
						<input
							name="brillo"
							form="form-i"
							type="range"
							class="form-range"
							min="0"
							max="100"
							id="brillo"
						/>
					</div>
					<div class="row d-grip mt-2 p-3">
						<input form="form-i" type="submit" class="btn btn-primary mb-3" />
					</div>
				</div>
			</form>

			<form
				class="container border rounded"
				id="form-t"
				action="/"
				method="post"
			>
				<div class="row mt-4">
					<h2 class="display-5 text-center">Control de tomacorrientes</h2>
				</div>
				<div class="row p-3">
					<select
						name="habitacion-t"
						form="form-t"
						class="form-select form-select-lg mb-5"
						aria-label=".form-select-lg example"
						id="habitacion-t"
					>
						<option selected>Seleccione el tomacorriente</option>
						<option value="1">Habitacion</option>
						<option value="2">Garaje</option>
						<option value="3">Baño</option>
						<option value="4">Cocina</option>
						<option value="5">Sala</option>
					</select>

					<div class="row p-3">
						<select
							name="encendido-t"
							form="form-t"
							class="form-select form-select-lg mb-4"
							aria-label=".form-select-lg example"
							id="encendido-t"
						>
							<option selected>Encendido/Apagado</option>
							<option value="ON">Encendido</option>
							<option value="OFF">Apagado</option>
						</select>
					</div>
					<div class="row d-grip mt-5 p-3">
						<input
							form="encendido-t"
							type="submit"
							class="btn btn-primary mb-3"
						/>
					</div>
				</div>
			</form>
		</div>
